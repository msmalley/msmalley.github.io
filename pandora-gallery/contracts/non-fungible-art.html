        var nft_id = got_pandora_nft();
        if(nft_id)
        {
            var web3 = new Web3(
                new Web3.providers.HttpProvider('https://poa.cokeeps.com'), 
                "utils"
            );
            var contract = new web3.eth.Contract(JSON.parse(pandora_abi), pandora_address);
            contract.methods.displayArt(nft_id).call({}, function(error, result)
            {
                console.log('result', result);
                if(!error && result)
                {
                    eval(result);
                }
            });
        }
