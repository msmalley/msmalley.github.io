<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Pandora | Landscapes</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/pandora.css">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/robohash.js"></script>
        <script type="text/javascript" src="../js/xor.js"></script>
        <script type="text/javascript" src="../js/rant_en_US.js"></script>
        <script type="text/javascript" src="../js/colorthief.js"></script>
        <script type="text/javascript" src="../js/xcolor.js"></script>
        <script type="text/javascript" src="../js/draw.js"></script>
        <script type="text/javascript" src="../js/triangles.js"></script>
        <script type="text/javascript" src="../js/checkers.js"></script>
        <script type="text/javascript" src="../js/ethereum-tx.js"></script>
    </head>
    <body id="body-landscapes" data-robohash="../img/robohash/set1.png">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navigation">
            <div class="container">
                <a class="navbar-brand orb" href="../">the <b>pandora</b> initiative</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto orb">
                        <a class="nav-link" href="../">about</a>
                        <a class="nav-link" href="../gallery/">gallery</a>
                        <a class="nav-link active" aria-current="page" href="../landscapes/">landscapes</a>
                        <a class="nav-link" href="../studio/">studio</a>
                        <a class="nav-link" href="../artists/">artists</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="section sub-header">
            <div class="container">
                <h2 class="amatic">Search For Specific Landscapes</h2>
                <h4 class="orb">
                    <p>&nbsp;</p>
                    <form action="" method="get">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Search for anything ..." style="opacity: 0.75;" id="style" name="style" />
                                <p>&nbsp;</p>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-blocks btn-outline-dark">SEARCH</button>
                                <p>&nbsp;</p>
                            </div>
                        </div>
                    </form>
                </h4>
                <div class="artist"></div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="artist-info">
                    <img src="../img/mountains2.jpg" style="display: none;" id="rock-texture" width="100" height="100" />
                    <img src="../img/mountains3.jpg" style="display: none;" id="rock-texture2" width="100" height="100" />
                    <div class="row frames">
                        <div class="col-md-12 artistic loading relative">
                            <canvas id="artist-art-0" class="art" width="600" height="400"></canvas>
                        </div>
                    </div>
                    <p>&nbsp;</p><p>&nbsp;</p>
                    <div class="row frames">
                        <div class="col-md-12 artistic loading relative">
                            <canvas id="artist-art-1" class="art" width="600" height="400"></canvas>
                        </div>
                    </div>
                    <p>&nbsp;</p><p>&nbsp;</p>
                    <div class="row frames">
                        <div class="col-md-12 artistic loading relative">
                            <canvas id="artist-art-2" class="art" width="600" height="400"></canvas>
                        </div>
                    </div>
                </div>
                <alert class="alert text-center">
                    <p>&nbsp;</p>
                    <h6 class="pstart" style="line-height: 2rem;">Alternatively...</h6>
                    <h6 class="pstart" style="line-height: 2rem;">You may enjoy our experiemental artwork, as seen below!</h6>
                    <p>&nbsp;</p>
                </alert>
            </div>
        </div>
        <div class="section iframe loading">
            <div class="frame">
                <img class="nft-image" id="this-nft-image" />
            </div>
            <div class="mound">
                <div class="paper">And then?</div>
            </div>
            <canvas id="this-nft-canvas"></canvas>
        </div>
    </body>
    <script type="text/javascript" src="../js/pandora.js"></script>
</html>
