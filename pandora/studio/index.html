<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Pandora | Artist</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/pandora.css">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/robohash.js"></script>
        <script type="text/javascript" src="../js/xor.js"></script>
        <script type="text/javascript" src="../js/rant_en_US.js"></script>
        <script type="text/javascript" src="../js/colorthief.js"></script>
        <script type="text/javascript" src="../js/xcolor.js"></script>
        <script type="text/javascript" src="../js/draw.js"></script>
        <script type="text/javascript" src="../js/ethereum-tx.js"></script>
    </head>
    <body id="body-studio" data-robohash="../img/robohash/set1.png">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navigation">
            <div class="container">
                <a class="navbar-brand orb" href=""><b>pandora</b>.gallery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto orb">
                        <a class="nav-link" href="../">home</a>
                        <a class="nav-link" href="../about/">about</a>
                        <a class="nav-link" href="../gallery/">gallery</a>
                        <a class="nav-link" href="../landscapes/">landscapes</a>
                        <a class="nav-link active" aria-current="page" href="">studio</a>
                        <a class="nav-link" href="../artists/">artists</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="section sub-header">
            <div class="container">
                <h2 class="amatic">Generate New Art By Uploading An Image</h2>
                <h4 class="orb">
                    <p>&nbsp;</p>
                    <form action="" method="get">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="file" class="form-control" placeholder="Upload an image ..." style="opacity: 0.75;" id="uploaded-image" name="uploaded-image" style="width:100%;" autocomplete="off" />
                                <p>&nbsp;</p>
                            </div>
                        </div>
                    </form>
                </h4>
                <div class="artist"></div>
            </div>
        </div>
        <div class="section text">
            <div class="container">
                <p>&nbsp;</p>
                <alert class="alert text-center">
                    <p>&nbsp;</p>
                    <h4 class="pstart" style="line-height:3rem;">Upload any image using the form above and one of our artists will reinterpret it for you!</h4>
                    <p>&nbsp;</p>
                </alert>
                <alert class="alert text-center">
                    <p>&nbsp;</p>
                    <h6 class="pstart" style="line-height: 2rem;">Our most recent artwork can be seen below!</h6>
                    <p>&nbsp;</p>
                </alert>
            </div>
        </div>
        <div class="section iframe loading">
            <div class="frame">
                <img class="nft-image" id="this-nft-image" />
            </div>
            <div class="mound">
                <div class="paper">And then?</div>
            </div>
            <canvas id="this-nft-canvas"></canvas>
        </div>
    </body>
    <script type="text/javascript" src="../js/pandora.js"></script>
</html>
