<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Pandora | Gallery</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/pandora.css">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/robohash.js"></script>
        <script type="text/javascript" src="../js/xor.js"></script>
        <script type="text/javascript" src="../js/rant_en_US.js"></script>
        <script type="text/javascript" src="../js/colorthief.js"></script>
        <script type="text/javascript" src="../js/xcolor.js"></script>
        <script type="text/javascript" src="../js/draw.js"></script>
        <script type="text/javascript" src="../js/triangles.js"></script>
        <script type="text/javascript" src="../js/checkers.js"></script>
        <script type="text/javascript" src="../js/ethereum-tx.js"></script>
    </head>
    <body id="body-gallery" data-robohash="../img/robohash/set1.png">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navigation">
            <div class="container">
                <a class="navbar-brand orb" href=""><b>pandora</b>.gallery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto orb">
                        <a class="nav-link" href="../">home</a>
                        <a class="nav-link" href="../about/">about</a>
                        <a class="nav-link active" aria-current="page" href="../gallery/">gallery</a>
                        <a class="nav-link" href="../landscapes/">landscapes</a>
                        <a class="nav-link" href="../studio/">studio</a>
                        <a class="nav-link" href="../artists/">artists</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="section sub-header">
            <div class="container">
                <h2 class="amatic">Search For Specific Art</h2>
                <h4 class="orb">
                    <p>&nbsp;</p>
                    <form action="" method="get">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Search for anything ..." style="opacity: 0.75;" id="style" name="style" />
                                <p>&nbsp;</p>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-blocks btn-outline-dark">SEARCH</button>
                                <p>&nbsp;</p>
                            </div>
                        </div>
                    </form>
                </h4>
                <div class="artist"></div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <alert class="alert text-center alert-filter">
                    <p>&nbsp;</p>
                    <h6 class="pstart" style="line-height: 2rem;">Browse Styles</h6>
                    <div class="btn-group btn-block art-filters" role="group" style="display: flex;">
                        <a href="../gallery/?style=lines" class="btn btn-sm btn-outline-dark btn-lines" style="flex: 1">
                            LINES
                        </a>
                        <a href="../gallery/?style=circles" class="btn btn-sm btn-outline-dark btn-circles" style="flex: 1">
                            CIRCLES
                        </a>
                        <a href="../gallery/?style=squares" class="btn btn-sm btn-outline-dark btn-squares" style="flex: 1">
                            SQUARES
                        </a>
                        <a href="../gallery/?style=triangles" class="btn btn-sm btn-outline-dark btn-triangles" style="flex: 1">
                            TRIANGLES
                        </a>
                        <a href="../gallery/?style=wired" class="btn btn-sm btn-outline-dark btn-wired" style="flex: 1">
                            WIRED
                        </a>
                        <a href="../gallery/?style=crosses" class="btn btn-sm btn-outline-dark btn-crosses" style="flex: 1">
                            CROSSES
                        </a>
                    </div>
                    <p>&nbsp;</p>
                </alert>
                <div class="artist-info">
                    <div class="row frames">
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-0" class="art" width="300" height="300"></canvas>
                        </div>
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-1" class="art" width="300" height="300"></canvas>
                        </div>
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-2" class="art" width="300" height="300"></canvas>
                        </div>
                    </div>
                    <div class="row frames">
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-3" class="art" width="300" height="300"></canvas>
                        </div>
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-4" class="art" width="300" height="300"></canvas>
                        </div>
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-5" class="art" width="300" height="300"></canvas>
                        </div>
                    </div>
                    <div class="row frames">
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-6" class="art" width="300" height="300"></canvas>
                        </div>
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-7" class="art" width="300" height="300"></canvas>
                        </div>
                        <div class="col-md-4 artistic loading relative">
                            <canvas id="artist-art-8" class="art" width="300" height="300"></canvas>
                        </div>
                    </div>
                </div>
                <alert class="alert text-center">
                    <p>&nbsp;</p>
                    <h6 class="pstart" style="line-height: 2rem;">Alternatively...</h6>
                    <h6 class="pstart" style="line-height: 2rem;">You may enjoy our experiemental artwork, as seen below!</h6>
                    <p>&nbsp;</p>
                </alert>
            </div>
        </div>
        <div class="section iframe loading">
            <div class="frame">
                <img class="nft-image" id="this-nft-image" />
            </div>
            <div class="mound">
                <div class="paper">And then?</div>
            </div>
            <canvas id="this-nft-canvas"></canvas>
        </div>
    </body>
    <script type="text/javascript" src="../js/pandora.js"></script>
</html>
