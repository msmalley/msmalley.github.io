<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>ASCIILAND ARTWORK</title>
        <script type="text/javascript" src="../js/jquery.js" id="js-jquery"></script>
        <script type="text/javascript" src="../js/art.js" id="js-art"></script>
        <script type="text/javascript" src="../js/ansi.js" id="js-ansi"></script>
        <script type="text/javascript" src="../js/api.js" id="js-ansi"></script>
    </head>
    <body>
        <pre
 
            class="asciiart" 
            data-collection="Flow Dreams" 
            data-rings="6" 
            data-size="4" 
            data-format="ansi"
            data-trim="0"
            data-style="flow"
             
        ></pre>
        
        <pre
 
            class="asciiart" 
            data-collection="Pipe Dreams" 
            data-rings="6" 
            data-size="4" 
            data-format="ansi"
            data-trim="0"
            data-style="pipes"
             
        ></pre>
        
        <pre
 
            class="asciiart" 
            data-collection="ASCII Dungeons" 
            data-rings="6" 
            data-size="4" 
            data-format="ansi"
            data-trim="0"
            data-style="dungeons"
             
        ></pre>
        
        <script type="text/javascript" src="../js/map.js" id="js-map"></script>
    </body>
</html>
